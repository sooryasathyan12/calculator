<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body >
	<form action="">
		<div class="row mt-5 p-5">
			<div class="col-4"></div>
			<div class="col-4">
				
				
				
				
				<table >
					<tr>
            <td colspan="3"><input type="text" class="form-control"id="result"></td>
            <td><button id="ac" type="button"  class="btn btn-primary btn-lg"onclick="allclear()">AC</button> </td>
        </tr>
						
						<tr >
						<td ><button id="seven" type="button" class="btn btn-light  btn-lg"onclick="displayNum('7')">7</button></td>
	
						<td ><button id="eight" type="button" class="btn btn-light  btn-lg"onclick="displayNum('8')">8</button></td>
						<td><button id="nine" type="button" class="btn btn-light  btn-lg"onclick="displayNum('9')">9</button></td>
						<td ><button id="mul" type="button" class="btn btn-light  btn-lg"onclick="displayNum('*')">*</button></td>
					</tr>
					<tr  >
						<td><button id="four" type="button" class="btn btn-light  btn-lg"onclick="displayNum('4')">4</button></td>
						<td><button id="five" type="button" class="btn btn-light  btn-lg"onclick="displayNum('5')">5</button></td>
						<td><button id="six" type="button" class="btn btn-light  btn-lg"onclick="displayNum('6')">6</button></td>
						<td><button id="sub" type="button" class="btn btn-light  btn-lg"onclick="displayNum('-')">-</button></td>
					</tr>
					<tr >
						<td><button id="one" type="button" class="btn btn-light  btn-lg"onclick="displayNum('1')">1</button></td>
						<td><button id="two" type="button" class="btn btn-light  btn-lg"onclick="displayNum('2')">2</button></td>
						<td><button id="three" type="button" class="btn btn-light  btn-lg"onclick="displayNum('3')">3</button></td>
						<td><button id="add" type="button" class="btn btn-light  btn-lg"onclick="displayNum('+')">+</button></td>
					</tr>
					<tr>
						<td><button id="div" type="button" class="btn btn-light  btn-lg"onclick="displayNum('/')">/</button></td>
						<td><button id="zero" type="button" class="btn btn-light  btn-lg"onclick="displayNum('0')">0</button></td>
						<td><button id="dot" type="button" class="btn btn-light  btn-lg"onclick="displayNum('.')">.</button></td>
						<td><button id="equal" type="button" class="btn btn-primary  btn-lg"onclick="evalexp('=')">=</button></td>
						<td><button id="del" type="button" class="btn btn-primary  btn-lg"onclick="lastDigit('')">c</button></td>

					</tr>
				</table>
			</div>
			<div class="col-4"></div>
		</div>

	</form>

</body>
<script src="./calc.js"></script>

</html>
